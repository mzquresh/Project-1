<ion-view  hide-back-button="true" id="page5" >
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div>
        <img src="img/logo.png" style="display: block; width: 62%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 34px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <input ng-model="vm.user_id" type="text" placeholder="User Name">
        </label>
        <label class="item item-input" id="login-input2">
          <input ng-model="vm.password" type="password" placeholder="Password">
        </label>
      </ion-list>
      <a ng-click="login()" id="login-button1" style="color:#FFFFFF;" class="button button-positive  button-block">Log in</a>
      <button ng-click="goToRegistration()" class="button button-clear button-positive">
 SignUp
</button>
    </form>
    <div class="spacer" style="width: 300px; height: 50px;"></div>
  </ion-content>
</ion-view>
