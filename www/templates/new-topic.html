<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Topic</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
             <input type="text" ng-model="topic.name" placeholder="Title">
    </div>

     <div class="list list-inset">
      <label class="item item-input">
             <input type="text" ng-model="topic.desc" placeholder="Add Description">
    </div>


    <button class="button button-block button-positive" ng-click="closeNewTopicModal()">
  Add
</button>

 
  </ion-content>
</ion-modal-view>
